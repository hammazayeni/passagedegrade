  <script type="module">
    (async () => {
      const base = location.pathname.replace(/[^/]+$/, '');
      try {
        const res = await fetch(`${base}firebase.json`, { cache: 'no-store' });
        if (res.ok) {
          window.__FIREBASE_CONFIG__ = await res.json();
        }
      } catch {}
      await import('/src/main.tsx');
    })();
  </script>
