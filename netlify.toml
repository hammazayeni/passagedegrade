[build]
  command = "npm --prefix shadcn-ui ci && npm --prefix shadcn-ui run build"
  publish = "shadcn-ui/dist"

[build.environment]
  VITE_BASE_PATH = "/"
  NODE_VERSION = "22"

[context.production.environment]
  VITE_BASE_PATH = "/"
  NODE_VERSION = "22"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
