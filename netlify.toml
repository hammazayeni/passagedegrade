[build]
  command = "cd shadcn-ui && npm ci && npm run build"
  publish = "shadcn-ui/dist"

[build.environment]
  VITE_BASE_PATH = "/"
  NODE_VERSION = "18"

[context.production.environment]
  VITE_BASE_PATH = "/"
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
